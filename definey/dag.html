<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definey</title>
    <link rel="stylesheet" href="css/dag.css">
    <script src="https://kit.fontawesome.com/1eb7c10cba.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="quick-background">
        <div class="content-wrapper">
            <div class="dag-header"> 
                <a href="week.html"><div class="triangle-left"></div></a>
                <h1 class="dag">Dinsdag</h1>
            </div>
            
            <div class="taak-card">
                <div class="card-grayed"></div>
                <div class="card-time">
                    <p class="time">6:30</p>
                    <p class="time-divider"></p>
                    <p class="time">6:45</p>
                </div>
                <div class="card-task">
                     <p class="task">Wakker worden</p>
                </div>  
                <div class="card-button card-done"></div>
            </div>

            <div class="taak-card">
               
                <div class="card-time">
                    <p class="time">7:15</p>
                    <p class="time-divider"></p>
                    <p class="time">7:45</p>
                </div>
                <div class="card-task">
                     <div class="now">NU</div>
                     <p class="task">Douchen</p>
                </div>  
                <div class="card-button card-not-done"></div>
            </div>
        

        <div class="taak-card">
            <div class="card-time">
                <p class="time">7:50</p>
                <p class="time-divider"></p>
                <p class="time">7:55</p>
            </div>
            <div class="card-task">
                 <p class="task">Tanden poetsen</p>
            </div>  
            <div class="card-button"></div>
        </div>

        <div class="taak-card">
            <div class="card-time">
                <p class="time">8:05</p>
                <p class="time-divider"></p>
                <p class="time">8:30</p>
            </div>
            <div class="card-task">
                 <p class="task">Ontbijten</p>
            </div>  
            <div class="card-button "></div>
        </div>

        <div class="taak-card">
            <div class="card-time">
                <p class="time">8:45</p>
                <p class="time-divider"></p>
                <p class="time">10:11</p>
            </div>
            <div class="card-task">
                 <p class="task">Je leven leven</p>
            </div>  
            <div class="card-button "></div>
        </div>
    </div>
</div>
    
</body>
</html>
