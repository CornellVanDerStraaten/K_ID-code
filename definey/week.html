<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definey</title>
    <link rel="stylesheet" href="css/week.css">
    <script src="https://kit.fontawesome.com/1eb7c10cba.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="quick-background">  
        <div class="content-wrapper">
            <h1 class="week">WEEK 10</h1>
                <div class="line-day-1">
                    <div class="left-line left-line-green"></div>
                    <div class=" circle-green first-circle"></div>
                </div>

                <div class="line-day-2">
                    <div class="left-line left-line-red"></div>
                    <div class="circle circle-red"></div>
                </div>

                <div class="line-day-3">
                    <div class="left-line"></div>
                    <div class="circle"></div>
                </div>

                <div class="line-day-4">
                    <div class="left-line"></div>
                    <div class="circle"></div>
                </div>

                <div class="line-day-5">
                    <div class="left-line"></div>
                    <div class="circle"></div>
                </div>

                <div class="line-day-6">
                    <div class="left-line"></div>
                    <div class="circle"></div>
                </div>

                <div class="line-day-7">
                    <div class="last-line"></div>
                    <div class="circle"></div>
                </div>
                
<!-- DAG KAARTEN -->

                <div class="day-card">
                    <div class="line green-line"></div>
                    <div class="card">
                        <h2 class="card-day">Maandag</h2>
                        <p class="card-amount green-amount">7</p>
                    </div>
                </div>

                <div class="day-card">
                    <div class="line red-line"></div>
                    <div class="card">
                        <h2 class="card-day">Dinsdag</h2>
                        <p class="card-amount red-amount">5</p>
                    </div>
                </div>

                <div class="day-card">
                    <div class="line"></div>
                    <div class="card">
                        <h2 class="card-day">Woensdag</h2>
                        <p class="card-amount">5</p>
                    </div>
                </div>

                <div class="day-card">
                    <div class="line"></div>
                    <div class="card">
                        <h2 class="card-day">Donderdag</h2>
                        <p class="card-amount">3</p>
                    </div>
                </div>

                <div class="day-card">
                    <div class="line"></div>
                    <div class="card">
                        <h2 class="card-day">Vrijdag</h2>
                        <p class="card-amount">10</p>
                    </div>
                </div>

                <div class="day-card">
                    <div class="line"></div>
                    <div class="card">
                        <h2 class="card-day">Zaterdag</h2>
                        <p class="card-amount">5</p>
                    </div>
                </div>

                <div class="day-card">
                    <div class="line"></div>
                    <div class="card">
                        <h2 class="card-day">Zondag</h2>
                        <p class="card-amount">5</p>
                    </div>
                </div>
            
        </div>
    </div>

</body>
</html>
